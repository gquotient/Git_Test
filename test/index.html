<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <title>Test</title>

  <script type="text/javascript" data-main="../public/config.js" src="../public/components/require/require.js"></script>

  <script type="text/javascript" src="components/qunit/qunit.js"></script>

  <link rel="stylesheet" href="components/qunit/qunit.css" media="screen">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script type="text/javascript">
    window.addEventListener("load", function onLoad() {
      QUnit.config.autostart = false;

      // Without this setTimeout, the specs don't always get execute in webKit browsers
      setTimeout(function () {
        require(['../public/config'], function(){
          require(['../test/modules/user']);
          require(['../test/modules/asyncExample']);
        });
      }, 10);

      window.removeEventListener("load", onLoad, true);
    }, true);
  </script>
</body>
