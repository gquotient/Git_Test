<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <title>Test</title>

  <script type="text/javascript" data-main="../public/config.js" src="../public/components/require/require.js"></script>

  <script type="text/javascript" src="components/mocha/mocha.js"></script>

  <link rel="stylesheet" href="components/mocha/mocha.css" media="screen">
</head>
<body>
  <div id="mocha"></div>
  <script type="text/javascript">
    mocha.setup('qunit');

    function ok(expr, msg) {
      if (!expr) throw new Error(msg);
    }

    require(['../public/app/modules/user'], function (user) {
      test( "property", function() {
        ok( user.name && user.name.length, "User name property" );
      });
      test( "property", function() {
        ok( user.get('name') && user.get('name').length, "User get method" );
      });
      mocha.run();
    });
  </script>
</body>
</html>
